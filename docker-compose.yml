# Docker Compose for Health Counters
# For easy development and production deployment

version: '3.8'

services:
  health-counters:
    image: health-counters:local
    container_name: health-counters
#    ports:
#      - "8011:8011"
    environment:
      # Configure these values for your specific use case
      - NODE_ENV=production
      - PORT=${PORT:-8011}
      - PERSON_NAME=${PERSON_NAME:-"John Doe"}
      - HEALTHY_START_DATE=${HEALTHY_START_DATE:-"2024-01-01"}
      - DOCTOR_START_DATE=${DOCTOR_START_DATE:-"2024-01-15"}
      - TRUST_PROXY=${TRUST_PROXY:-true}  # Set to true when behind reverse proxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8011/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Mount custom avatar (supports multiple formats)
    volumes:
      - ./avatar.png:/app/avatar.png:ro
      - ./avatar.jpg:/app/avatar.jpg:ro  
      - ./avatar.jpeg:/app/avatar.jpeg:ro
      - ./avatar.gif:/app/avatar.gif:ro
      - ./avatar.webp:/app/avatar.webp:ro
      - ./avatar.svg:/app/avatar.svg:ro
    networks:
      - zoraxy

networks:
  zoraxy:
    external:
      name: zoraxy_network